@(project: Project)
@import helper._
@main("Qubuto - " + project.getName()) {
<div id="main-div">
	<section>
		<header>
			<h2 class="dark-gray">@project.getName()</h2>
			<span class="light-gray">@project.getDescription()</span>
		</header>
		<br />		
		<article>
            <div class="tabs">
                <a href='#'><span class="tab tab-active"><i class="icon-pencil"></i>&nbsp; Basics</span></a>
                <a href='#'><span class="tab tab-inactive"><i class="icon-group"></i>&nbsp; Users</span></a>
            </div>
            <div class="tab-content pretty-entry">
            </div>
		</article>
		<footer>
		</footer>
	</section>
</div>
<script src="@routes.Assets.at("javascripts/projects.js")" type="text/javascript"></script>
}
